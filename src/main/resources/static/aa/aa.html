<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    function doSelect() {
        fetch("http://localhost:8081/users")
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log(data);
            })
    }
    function doDelete() {
        const url = "http://localhost:8081/users/1";

        fetch(url,
            {
                method:"delete",
                headers:{ 'Content-Type': 'application/json',
                        'version' : '1'
                    },
            })
            .then(res => {
                return res.text();
            })
            .then(data => {
                console.log(data);
            })
    }
</script>


</head>
<body>
    <h1>aa.html</h1>
    <button onclick="doSelect()">조회</button>
    <button onclick="doDelete()">삭제</button>
</body>
</html>
